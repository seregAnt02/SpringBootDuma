<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Admin page</h1>

     <!--<ul>
         <li th:each="model : ${Model}"  th:text="${model.id}"></li>
         <li th:each="model : ${Model}"  th:text="${model.datetime}"></li>
         <li th:each="model : ${Model}"  th:text="${model.parameter}"></li>
       </ul>-->

    <table border="1" style="width:300px">
        <tr style="background-color:dodgerblue;text-align:center">
            <td>Id</td>
            <td>Date</td>
            <td>Parameter</td>
            <td>CodParameter</td>
            <td>LastUpdate</td>
            <td>Meaning</td>
        </tr>
        <tr th:each="model : ${Model}">
            <td style="text-align:center"><p th:text="${model.id}"></p></td>
            <td style="text-align:center"><p th:text="${model.datetime}"></p></td>
            <td style="text-align:center"><p th:text="${model.parameter}"></p></td>
            <td style="text-align:center"><p th:text="${model.codParameter}"></p></td>
            <td style="text-align:center"><p th:text="${model.lastUpdate}"></p></td>
            <td style="text-align:center"><p th:text="${model.meaning}"></p></td>
        </tr>
    </table>

</body>
</html>
