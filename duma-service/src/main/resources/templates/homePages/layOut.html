        #main {
            font-size: 37px;

<div id="layout">
    <div class="container">

        <div class="menu-container">
            <div class="menu">
                <ul>
                    <li v-on:click="clickRefMenuCompany()">
                        <label id="ref_company_id" class="header-total">КОМПАНИЯ</label>
                    </li>

                    <li v-on:click="clickRefMenuServices()">
                        <label id="ref_services_id" class="header-total">УСЛУГИ</label>
                    </li>

                    <li v-on:click="clickRefMenuPrices()">
                        <label id="ref_prices_id" class="header-total">ЦЕНА</label>
                    </li>

                    <li v-on:click="clickRefMenuCoordinates()">
                        <label id="ref_coordinate_id" class="header-total">КОНТАКТЫ</label>
                    </li>

                </ul>
            </div>
        </div>

        <div>

            <div>
                <div v-on:click="eventMenu()" class="side-button-1">
                    <div class="side-b">Menu</div>
                </div>
            </div>

            <img src="/images/brand.bmp" style="width:40px;" />


            <b style="font-size:21px;margin-left:25px">

                <a href="/">

                    <span style="font-size:30px;">А</span>

                </a>

                <span style="margin-left:-4px; color: brown">

                    втоматизированные системы управления

                </span>

            </b>

        </div>

        <div id="id-panel" class="side-panel panel-close">
            <label class="side-button-2">+</label>
            <div class="side-title">Выдвижная панель:</div>
            <p>Информация в панеле</p>
            <ul id="browser" class="filetree">
                <li>
                    <span class="folder">Folder 1</span>
                    <ul>
                        <li>
                            <span class="file">
                                File 1.1.1
                                <!--<a href="http://localhost:8888/video/">Видео</a>-->
                            </span>
                        </li>
                    </ul>
                </li>
                <li>
                    <span class="folder">Folder 2</span>
                    <ul>
                        <li>
                            <span class="folder">Subfolder 2.1</span>
                            <ul id="folder21">
                                <li><span class="file">File 2.1.1</span></li>
                                <li><span class="file">File 2.1.2</span></li>
                            </ul>
                        </li>
                        <li><span class="file">File 2.2</span></li>
                    </ul>
                </li>
                <li class="closed">
                    <span class="folder">Folder 3 (closed at start)</span>
                    <ul>
                        <li><span class="file">File 3.1</span></li>
                    </ul>
                </li>
                <li><span class="file">File 4</span></li>
            </ul>
        </div>

        <div id="loading" style="display:none; color:Red; font-weight:bold; text-align:right">
            <p>Идет загрузка...</p>
        </div>


        <div id="rezults" style="margin-top: -450px"></div>

        <hr />


        <div class="form-load-layout"></div>

        <footer>
            <p class="navbar-fixed-bottom" style="font-weight:bold; text-align:right; margin-right:20px">
                &copy; приложение Java MVC
            </p>
        </footer>


    </div>
</div>


    <script src="/js/js-layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
